<div class="login-image">
  <form class="login-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col s4">
        <div class="card blue-grey darken-1 transparent-black">

          <div class="card-content white-text">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" formControlName="Username">
                <label for="username">Usu√°rio</label>
              </div>

              <div class="input-field col s12">
                <input id="password" type="password" class="validate" formControlName="Password">
                <label for="password">Senha</label>
              </div>
            </div>
          </div>

          <div class="card-action">
            <button class="waves-effect waves-light btn">Login</button>
            <button class="waves-effect waves-light btn" (click)="goToRegister()">Register</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
